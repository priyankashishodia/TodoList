<!DOCTYPE html>
<html>
<head>
	<title>Todo list</title>
	<script type="text/javascript" src="assets/js/lib/jQuery-3.3.1.min.js"></script>
	<link rel="stylesheet" type="text/css" href="assets/css/todos.css">
	<link href="https://fonts.googleapis.com/css?family=Roboto:400,700" rel="stylesheet">
	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.4.2/css/all.css" integrity="sha384-/rXc/GQVaYpyDdyxK+ecHPVYJSN9bmVFBvjA/9eOB+pb3F2w2N6fc5qB9Ew5yIns" crossorigin="anonymous">
</head>
<body>
<div id="container">
	<h1>To-do list <i class="fas fa-plus-circle"></i></h1>
	<input type="text" name="todo_input" placeholder="Add New Todo">
	<ul>
		<li><span><i class="fas fa-trash-alt"></i></span> Finish the project</li>
		<li><span><i class="fas fa-trash-alt"></i></span> Clean the room</li>
		<li><span><i class="fas fa-trash-alt"></i></span> Buy groceries</li>
	</ul>
</div>


<script type="text/javascript" src="assets/js/todos.js"></script>
</body>
</html>
